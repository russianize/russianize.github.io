<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hacker Biolink</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      font-family: 'Courier New', monospace;
      color: #00FF00;
      text-align: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }
    .hacker-name {
      font-size: 36px;
      margin-top: 60px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #FF0000;
      height: 40px;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #FF0000;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
      animation: blink 0.7s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { border-color: #FF0000; }
      25%, 75% { border-color: transparent; }
    }
    img {
      width: 200px;
      height: auto;
      border: 2px solid #FF0000;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      background-color: transparent;
      border: 2px solid #FF0000;
      color: #FF0000;
      padding: 15px;
      margin: 10px auto;
      width: 80%;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s, color 0.3s;
    }
    .button:hover {
      background-color: #FF0000;
      color: #000;
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="content">
  <div id="hackerName" class="hacker-name"></div>

  <img src="https://via.placeholder.com/200/FF0000/000000?text=LOGO" alt="Logo">

  <a href="https://www.roblox.com/users/8353853240/profile?friendshipSourceType=PlayerSearch" class="button" target="_blank">Roblox</a>
  <a href="https://www.facebook.com/biochemisting" class="button" target="_blank">Facebook</a>
  <a href="https://discord.com/biochemisting" class="button" target="_blank">Discord</a>
  <a href="https://www.snapchat.com/add/suburbaning" class="button" target="_blank">Snapchat</a>
  <a href="https://www.whatsapp.com/+629624842239" class="button" target="_blank">WhatsApp</a>
  <a href="https://www.tiktok.com/@hematoid" class="button" target="_blank">Tiktok</a>

  <!-- HOS Button -->
  <a href="HOS.html" class="button">HOS</a>
</div>

<script>
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  const letters = '01';
  const fontSize = 14;
  let columns;
  let drops;

  function setupMatrix() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    columns = Math.floor(canvas.width / fontSize);
    drops = [];

    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }
  }

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#FF0000';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setupMatrix();
  setInterval(drawMatrix, 33);

  window.addEventListener('resize', setupMatrix);

  // Typing animation
  const name = "Z";
  const hackerNameDiv = document.getElementById('hackerName');
  let index = 0;

  function typeWriter() {
    if (index < name.length) {
      hackerNameDiv.innerHTML += name.charAt(index);
      index++;
      setTimeout(typeWriter, 150);
    }
  }

  window.onload = typeWriter;
</script>

</body>
</html>
